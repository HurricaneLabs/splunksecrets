    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5

      - name: ğŸš€ Install just 
        uses: extractions/setup-just@v2

      - name: ğŸ¦¾ Install the project
        run: just dev-sync
          
      - name: ğŸ’… ğŸ§ª Format, Lint and test
        run: just validate